<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
 
    <header>
      <img class="logo" src="images/logo.svg" alt="huddle-logo">
    </header>

    <main>
      <section>
      <img class="main-image" src="images/illustration-mockups.svg" alt="desktop-tablet-icons">
      </section>

      <section class="flex-desktop">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        
        <button>Register</button>
        </section>
    </main>

    <footer>
      <a href="https://www.facebook.com">
      <img class="social-icon" src="images/facebook-f.svg" alt="facebook-icon">     
      </a>

      <a class="social-icon" href="https://www.twitter.com">
        <img src="images/logo-twitter.svg" alt="twitter-icon">
      </a>
      
      <a class="social-icon" href="https://www.instagram.com">
      <img src="images/logo-instagram.svg" alt="instagram-icon">
      </a>
    </footer>


</body>
</html>
